<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="update_profile.css">
</head>
<body>
    <div class="container">
        <h1>Update Profile</h1>
        <form id="update-profile-form" method="post">
            <div class="input-section">
                <label for="org-phone">Organizational Phone:</label>
                <input type="text" id="org-phone" name="org_phone" placeholder="Enter organizational phone...">
            </div>
            <div class="input-section">
                <label for="org-email">Organizational Email:</label>
                <input type="email" id="org-email" name="org_email" placeholder="Enter organizational email...">
            </div>
            <div class="input-section">
                <label for="org-email-password">Organizational Mail App Password:</label>
                <input type="password" id="org-email-password" name="org_email_password" placeholder="Enter app password...">
            </div>
            <div class="input-section">
                <label for="add-email-1">Additional Email 1:</label>
                <input type="email" id="add-email-1" name="add_email_1" placeholder="Enter additional email 1...">
            </div>
            <div class="input-section">
                <label for="add-email-1-password">Additional Email 1 App Password:</label>
                <input type="password" id="add-email-1-password" name="add_email_1_password" placeholder="Enter app password for additional email 1...">
            </div>
            <div class="input-section">
                <label for="add-email-2">Additional Email 2:</label>
                <input type="email" id="add-email-2" name="add_email_2" placeholder="Enter additional email 2...">
            </div>
            <div class="input-section">
                <label for="add-email-2-password">Additional Email 2 App Password:</label>
                <input type="password" id="add-email-2-password" name="add_email_2_password" placeholder="Enter app password for additional email 2...">
            </div>
            <div class="input-section">
                <label for="call-number">Call Number:</label>
                <input type="text" id="call-number" name="call_number" placeholder="Enter call number...">
            </div>
            <div class="button-section">
                <button class="btn" type="submit">Save Changes</button>
                <button class="btn btn-cancel" type="button">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
